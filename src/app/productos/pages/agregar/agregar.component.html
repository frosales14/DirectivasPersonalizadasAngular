<h1>Agregar Producto</h1>
<hr>

<form [formGroup] = "miFormulario">
    <div class="row g-3 align-items-center mb-3">
        <div class="col-auto">
            <label class="col-form-label">Nombre:</label>
        </div>
    
        <div class="col-auto">
            <input  class="form-control"
                    formControlName = "nombre">
        </div>
    
        <div class="col-auto">
            <span
                error-msg
                [color] = "color"
                [mensaje] = "texto1"
                [valid] = "tieneError('nombre')">
            </span>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-2">
            <button (click)="cambiarNombre()" class="btn btn-primary">Guardars</button>
        </div>
        <div class="col-2">
            <button (click)="cambiarColor()" class="btn btn-primary">Guardars</button>
        </div>

    </div>
</form>

<h3 class="mt-5">Formulario</h3>
<pre>Value: {{miFormulario.value | json}} </pre>
<pre>Value: {{miFormulario.valid}}</pre>

<div 
    *customIf = "miFormulario.valid"
    class="row mt-5">
    <div class="col">
        <div class="alert alert-primary">
            Todo OK!
        </div>
    </div>
</div>
